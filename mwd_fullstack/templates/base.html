<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title if title else "MWD Tool Management" }}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand fw-bold d-flex align-items-center text-white" href="/">
        MWD Tools
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/users">Users</a></li>
        <li class="nav-item"><a class="nav-link" href="/tool-types">Tool Types</a></li>
        <li class="nav-item"><a class="nav-link" href="/tools">Tools</a></li>
        <li class="nav-item"><a class="nav-link" href="/checkouts">Checkouts</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="hero text-center text-white">
    <div class="hero-content">
        <h1>Welcome to MWD Tool Management</h1>
        <p>Efficiently track, check out, and manage your tools</p>
    </div>
</div>

<div class="container mt-5">
    {% block content %}{% endblock %}
</div>

<footer class="bg-dark text-white-50 py-3 mt-5">
    <div class="container text-center">
        <small>&copy; 2025 MWD Tool Management. All rights reserved.</small>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
