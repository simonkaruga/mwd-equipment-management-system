{% extends "base.html" %}
{% block content %}

<h2>Initiate New Tool Checkout</h2>

<form method="POST" action="/checkouts/checkout">
    <div class="mb-3">
        <label class="form-label">User</label>
        <select class="form-select" name="user_id" required>
            {% for user in users %}
            <option value="{{ user.id }}">{{ user.username }} - {{ user.full_name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label class="form-label">Tool</label>
        <select class="form-select" name="tool_id" required>
            {% for tool in available_tools %}
            <option value="{{ tool.id }}">{{ tool.name }} ({{ tool.serial_number }})</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label class="form-label">Project/Location</label>
        <input type="text" class="form-control" name="project_location" required placeholder="e.g., Rig 14, Shop 2">
    </div>
    <div class="mb-3">
        <label class="form-label">Due Date</label>
        <input type="date" class="form-control" name="due_date" required>
    </div>
    <button type="submit" class="btn btn-success">Initiate Checkout</button>
    <a href="/checkouts" class="btn btn-secondary">Cancel</a>
</form>

{% endblock %}
