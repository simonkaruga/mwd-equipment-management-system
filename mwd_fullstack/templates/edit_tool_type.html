{% extends "base.html" %}
{% block content %}

<h2>Edit Tool Type</h2>

<form method="POST" action="/tool-types/edit/{{ tool_type.id }}">
    <div class="mb-3">
        <label for="name" class="form-label">Type Name</label>
        <input type="text" name="name" id="name" class="form-control" value="{{ tool_type.name }}" required>
    </div>

    <div class="mb-4">
        <label for="description" class="form-label">Description</label>
        <textarea name="description" id="description" class="form-control" rows="3">{{ tool_type.description or "" }}</textarea>
    </div>

    <button type="submit" class="btn btn-primary">
        <i class="bi bi-check-circle me-2"></i> Update Tool Type
    </button>
    <a href="/tool-types" class="btn btn-secondary">Cancel</a>
</form>

{% endblock %}
