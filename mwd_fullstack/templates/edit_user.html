{% extends "base.html" %}
{% block content %}

<h2>Edit User</h2>

<form method="POST" action="/users/edit/{{ user.id }}">
    <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" name="username" id="username" class="form-control" value="{{ user.username }}" required>
    </div>

    <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" name="email" id="email" class="form-control" value="{{ user.email or '' }}" placeholder="user@gmail.com">
    </div>

    <div class="mb-3">
        <label for="full_name" class="form-label">Full Name</label>
        <input type="text" name="full_name" id="full_name" class="form-control" value="{{ user.full_name or '' }}">
    </div>

    <div class="mb-4">
        <label for="role" class="form-label">Role</label>
        <select name="role" id="role" class="form-select" required>
            <option value="technician" {% if user.role == 'technician' %}selected{% endif %}>Technician</option>
            <option value="engineer" {% if user.role == 'engineer' %}selected{% endif %}>Engineer</option>
            <option value="manager" {% if user.role == 'manager' %}selected{% endif %}>Manager</option>
            <option value="administrator" {% if user.role == 'administrator' %}selected{% endif %}>Administrator</option>
        </select>
    </div>

    <button type="submit" class="btn btn-primary">
        <i class="bi bi-check-circle me-2"></i> Update User
    </button>
    <a href="/users" class="btn btn-secondary">Cancel</a>
</form>
