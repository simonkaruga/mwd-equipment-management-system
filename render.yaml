services:
- type: web
  name: mwd-equipment-manager
  runtime: python
  buildContext: mwd_fullstack
  region: oregon
  plan: starter
  buildCommand: "pip install --upgrade pip && pip install -r requirements.txt"
  startCommand: "uvicorn app:app --host 0.0.0.0 --port $PORT"
  envVars:
  - key: PYTHON_VERSION
    value: 3.12
databases:
- name: mwd-db
  databaseName: mwd_equipment
  user: postgres
  plan: starter
  ipWhitelist: []
