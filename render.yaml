services:
- type: web
  name: mwd-equipment-management-system
  env: python
  buildCommand: pip install -r requirements.txt
  startCommand: python -m uvicorn app:app --host 0.0.0.0 --port $PORT
  buildContext: mwd_fullstack
databases:
- name: mwd-db
  databaseName: mwd_equipment
  user: postgres
  plan: starter
  ipWhitelist: []
